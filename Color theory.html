<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Theory</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Shizuru&family=Tilt+Neon&display=swap');

        body {
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Tilt Neon", serif;
            font-weight: 600;
            font-style: normal;
            transition: background-color 0.5s ease-in-out;
        }

        h1 {
            font-size: 100px;
            color: #333;
            margin-bottom: 20px;
            font-family: "Shizuru", serif;
            font-weight: 400;
            font-style: normal;
            display: flex;
        }

        .letter {
            display: inline-block;
            animation: bounce 1.5s infinite ease-in-out;
            cursor: pointer;
            transition: color 0.3s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .letter:nth-child(1) { animation-delay: 0s; }
        .letter:nth-child(2) { animation-delay: 0.1s; }
        .letter:nth-child(3) { animation-delay: 0.2s; }
        .letter:nth-child(4) { animation-delay: 0.3s; }
        .letter:nth-child(5) { animation-delay: 0.4s; }
        .letter:nth-child(6) { animation-delay: 0.5s; }
        .letter:nth-child(7) { animation-delay: 0.6s; }
        .letter:nth-child(8) { animation-delay: 0.7s; }
        .letter:nth-child(9) { animation-delay: 0.8s; }
        .letter:nth-child(10) { animation-delay: 0.9s; }

        button {
            font-size: 30px;
            padding: 10px 20px;
            border: none;
            background-color: black;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: "Tilt Neon", serif;
        }
        
        button:hover {
            background-color: hotpink;
        }

        .nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .nav a {
            margin-left: 15px;
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
            font-family: "Tilt Neon", sans-serif;
        }

        .nav a:hover {
            color: hotpink;
        }
    </style>
</head>
<body>

    <h1>
        <span class="letter">C</span>
        <span class="letter">o</span>
        <span class="letter">l</span>
        <span class="letter">o</span>
        <span class="letter">r</span>
        &nbsp;
        <span class="letter">T</span>
        <span class="letter">h</span>
        <span class="letter">e</span>
        <span class="letter">o</span>
        <span class="letter">r</span>
        <span class="letter">y</span>
    </h1>

    <a href="Color wheel.html">
        <button>Click to start</button>
    </a>

    <script>
        const letters = document.querySelectorAll('.letter');
        const body = document.body;

        function getRandomColor() {
            return `hsl(${Math.random() * 360}, 100%, 85%)`; // Light pastel colors
        }

        letters.forEach(letter => {
            letter.addEventListener('mouseenter', () => {
                body.style.backgroundColor = getRandomColor();
            });
        });
    </script>

</body>
</html>
